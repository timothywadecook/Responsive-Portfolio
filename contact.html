<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TWC Contact Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="hcontent">
          <a class="myName">Timothy Wade Cook</a>
          <a class="menu" href="contact.html">Contact</a>
          <a class="menu" href="portfolio.html">Portfolio</a>
          <a class="menu" href="index.html">About</a>
        </div>
      </header>

      <div class="container">
        <h1>Contact</h1>
        <hr />
        <form>
          Name
          <input
            class="inputLine"
            type="text"
            name="name"
            value="Steve Jobs"
          /><br />
          Email
          <input
            class="inputLine"
            type="text"
            name="email"
            value="sjobs@gmail.com"
          /><br />
          Message <textarea class="inputPar" name="message"></textarea
          ><br /><br />
          <input class="submitBtn" type="submit" value="Submit" />
        </form>
      </div>

      <div class="push"></div>
    </div>

    <footer class="footer">
      <p>Copyright &copy; Timothy Wade Cook 2019</p>
    </footer>
  </body>
</html>
